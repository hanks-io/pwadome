<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Demo</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./style.css">
    <meta name="theme-color" content="#4A90E2">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <div class="container">
        <h1>PWA 示例</h1>
        <p>这是一个简单的 PWA 应用演示</p>
        
        <!-- 安装按钮组 -->
        <div class="button-group">
            <button id="installBtn" class="install-button" style="display: none;">
                <span class="icon">📱</span>
                安装到主屏幕
            </button>
            
            <button id="shareBtn" class="share-button">
                <span class="icon">🔄</span>
                刷新页面
            </button>
            
            <button id="openNewBtn" class="open-new-button">
                <span class="icon">🔗</span>
                打开百度
            </button>
        </div>
    </div>

    <script>
        let deferredPrompt;
        let serviceWorkerRegistration = null;
        const installBtn = document.getElementById('installBtn');
        const shareBtn = document.getElementById('shareBtn');
        const openNewBtn = document.getElementById('openNewBtn');

        // Service Worker 注册
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker 注册成功');
                    serviceWorkerRegistration = registration;
                    
                    // 确保 Service Worker 激活
                    if (registration.active) {
                        console.log('Service Worker 已激活');
                    } else {
                        registration.addEventListener('activate', () => {
                            console.log('Service Worker 已激活');
                        });
                    }
                })
                .catch(error => {
                    console.error('ServiceWorker 注册失败:', error);
                });
        }

        // 监听 Service Worker 消息
        navigator.serviceWorker.addEventListener('message', event => {
            console.log('收到 Service Worker 消息:', event.data);
            
            if (!event.data || !event.data.type) return;

            switch (event.data.type) {
                case 'HANDLE_NAVIGATION':
                    console.log('处理导航请求:', event.data.url);
                    window.location.href = '?url=' + encodeURIComponent(event.data.url);
                    break;

                case 'NAVIGATION_ERROR':
                    console.error('导航错误:', event.data.error);
                    alert('导航失败: ' + event.data.error);
                    break;
            }
        });

        // PWA 安装处理
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`用户选择: ${outcome}`);
                deferredPrompt = null;
                installBtn.style.display = 'none';
            }
        });

        // 刷新按钮处理
        shareBtn.addEventListener('click', () => {
            window.location.reload();
        });

        // 打开新页面处理
        openNewBtn.addEventListener('click', async () => {
            console.log('点击打开按钮');
            
            if (!navigator.serviceWorker.controller) {
                console.log('Service Worker 未控制页面，等待激活...');
                // 等待 Service Worker 激活
                if (serviceWorkerRegistration) {
                    await serviceWorkerRegistration.active;
                }
            }

            if (navigator.serviceWorker.controller) {
                console.log('发送导航消息到 Service Worker');
                navigator.serviceWorker.controller.postMessage({
                    type: 'NAVIGATE',
                    url: 'https://pwa.qu6.xyz'
                });
            } else {
                console.log('降级处理：直接导航');
                window.location.href = '?url=' + encodeURIComponent('https://www.baidu.com');
            }
        });

        // 检查是否已经在 PWA 环境中
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('当前在 PWA 环境中运行');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Demo</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#4A90E2">
    <link rel="apple-touch-icon" href="icons/icon-192x192.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <div class="container">
        <h1>PWA 示例</h1>
        <p>这是一个简单的 PWA 应用演示</p>
        <button id="installBtn" class="install-button" style="display: none;">安装应用</button>
    </div>
    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`用户选择: ${outcome}`);
                deferredPrompt = null;
                installBtn.style.display = 'none';
            }
        });

        window.addEventListener('appinstalled', (evt) => {
            console.log('应用已成功安装');
            installBtn.style.display = 'none';
        });

        if ('serviceWorker' in navigator) {
            const swPath = location.hostname === 'localhost' || location.hostname === '127.0.0.1'
                ? '/service-worker.js'
                : '/pwadome/service-worker.js';
            
            navigator.serviceWorker.register(swPath)
                .then(registration => console.log('ServiceWorker 注册成功'))
                .catch(error => console.log('ServiceWorker 注册失败:', error));
        }
    </script>
</body>
</html>
